# Root logger option
log4j.rootLogger=WARN, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.org.springframework=WARN

log4j.logger.ch.epfl.bbp.kgraph=WARN

log4j.logger.org.springframework.data.neo4j=INFO
log4j.logger.org.springframework.data.neo4j.support=INFO
log4j.logger.org.springframework.data.neo4j.support.query=INFO

log4j.logger.playground.neo4j.domain=DEBUG
log4j.logger.playground.neo4j.config=INFO
log4j.logger.playground.neo4j.config.Neo4jFetchAspect=DEBUG

log4j.logger.org.meanbean.test=ERROR